<p>HTTP Client Listing</p>
<input class="form-control" type="text" name="search" [(ngModel)] = "searchText" placeholder="Start searching for a user...">
<table>
<thead>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Website</th>

</thead>
<tbody>
<tr *ngFor="let user of httpusers">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.website }}</td>

</tr>

</tbody>

</table>

<body>


</body>
